<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Josefin+Sans&family=Merriweather:ital,wght@1,300&family=Pacifico&family=Playfair+Display+SC:wght@700&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="logo"><i class="fa fa-paper-plane" aria-hidden="true"></i>
            </div>
            <h1>Welcome</h1>

        </div>

        <div id="loginform">

            <div class="inputfield">
                <input type="email" placeholder="email@example.com">
                <input type="password" placeholder="Password">
            </div>

            <input type="submit" value="LogIn">
        </div>
        <div id="footer">
            <p>If you do not have an account <a href="#"> Sign Up</a></p>
        </div>
    </div>

</body>

</html>
